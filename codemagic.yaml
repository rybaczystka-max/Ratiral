workflows:
  android-apk:
    name: Android APK
    environment:
      flutter: stable

    scripts:
      - name: Create platform folders if missing
        script: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      - name: Get packages
        script: flutter pub get

      - name: Build APK
        script: flutter build apk --debug

    artifacts:
      - build/**/outputs/**/*.apk
